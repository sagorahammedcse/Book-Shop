<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/src/assets/images/logo.png"/>
    <link href="/src/css/style.css" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="/cdn/swiper.css"/>
    <link rel="stylesheet" href="/cdn/jquery.css">
    <script src="/cdn/swiper.js"></script>
    <script src="/src/js/tailwind3.3.3.js"></script>
    <script src="/cdn/goggleapi.js"></script>
    <script src="/cdn/jquery.js"></script>
    <script src="/cdn/fontawsome.js" crossorigin="anonymous"></script>
    
    
    <title>Second Book</title>
    <style>

    </style>
</head>
<body>
  <!-- Header -->
  <div class="py-2 bg-gray-400">
    <div class="flex justify-between items-center max-w-7xl mx-auto ">
      <div class="flex justify-center items-center "><img src="/src/assets/images/logo.png" alt="" class="w-10"><div><span class="font-black text-2xl mr-1">SECOND</span>Book</div></div>
      <div class="flex space-x-4">
        <a href="/">Home</a>
        <a href="/pages/blog.html">Blog</a>
        <a href="/pages/login.html">Login</a>
      </div>
    </div>
  </div>
  
  <!-- Main -->
  <!-- Register Form -->
<div class="h-screen items-center justify-center flex space-x-4">
  <!-- Form -->
  <div class="bg-white rounded-md shadow-md w-1/3 p-4">
    <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
    <form class="space-y-4">
      <div>
        <label for="firstName" class="block text-gray-700">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name"
          class="w-full border rounded px-3 py-2 mt-1">
      </div>
      <div>
        <label for="lastName" class="block text-gray-700">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name"
          class="w-full border rounded px-3 py-2 mt-1">
      </div>
      <div>
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
          class="w-full border rounded px-3 py-2 mt-1">
      </div>
      <div>
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"
          class="w-full border rounded px-3 py-2 mt-1">
      </div>
      <div>
        <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"
          class="w-full border rounded px-3 py-2 mt-1">
      </div>
      <button type="submit" class="w-full bg-gray-500 text-white py-2 rounded hover:bg-gray-600">Register</button>
    </form>
    <div class="flex justify-center items-center my-6"><span class="text-xs pr-2">Already have an account?</span><a href="/pages/login.html" class="text-gray-500 underline text-sm">Login</a></div>
  </div>
  <!-- Image -->
  <div class=""><img src="/src/assets/images/Register.jpg" alt="" class="w-80"></div>
</div>


  <!-- Footer -->
  <div class="bg-gray-400 ">
    <footer class="footer p-10 text-base-content max-w-screen-xl mx-auto flex justify-between md:flex-row flex-col md:space-y-0 space-y-4" >
      <!-- logo -->
      <div class="flex justify-center items-center">
        <a href="/" class="btn btn-ghost normal-case text-xl flex items-center">
          <img src="/src/assets/images/logo.png" alt="" class="w-10">
          <span class="font-black text-2xl mr-1">BOOK</span>Shop
        </a>
      </div>
      <!-- links -->
      <div class="flex flex-col space-y-2">
        <a href="/" class="link link-hover">Home</a>
        <a href="/Blog" class="link link-hover">Blog</a>
        <a href="/About" class="link link-hover">About</a>
        <a href="/Dashboard" class="link link-hover">Dashboard</a>
      </div>
      <!-- Newsletter -->
      <div>
        <div>
          <span class="footer-title text-2xl font-bold">Newsletter</span>
          <div class="form-control w-80">
            <label class="label">
            </label>
            <div class="relative">
              <input type="text" placeholder="username@site.com" class="input input-bordered w-full pr-16 rounded-lg py-2 pl-2">
              <button class="btn absolute top-0 right-0 rounded-l-none bg-gray-800 text-white px-3 py-2">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="text-center text-2xl font-bold">Social</div>
        <div class="flex justify-center items-center space-x-4 text-2xl">
          <a href="https://www.facebook.com/sagorahammedcse" target="_blank" rel="noreferrer">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="https://twitter.com/sagorahammedcse" target="_blank" rel="noreferrer">
            <i class="fa-brands fa-square-x-twitter"></i>
          </a>
          <a href="https://www.instagram.com/sagorahammedcse/" target="_blank" rel="noreferrer">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>
  </div>  
</body>
</html>
